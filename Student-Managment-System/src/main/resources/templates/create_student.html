<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 25px;
            background: #fff;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ccc;
        }
        th {
            background: #222;
            color: #fff;
        }
        a, button {
            background: #007bff;
            color: #fff;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            border: none;
        }
        form {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<h1>Student Management System</h1>

<!-- Students Table -->
<h2>All Students</h2>
<table>
    <thead>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Date of Birth</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.rollNo}">1001</td>
            <td th:text="${student.name}">John Doe</td>
            <td th:text="${student.age}">21</td>
            <td th:text="${student.email}">john@example.com</td>
            <td th:text="${student.dateOfBirth}">2004-05-12</td>
            <td th:text="${student.address}">Hyderabad, India</td>
            <td>
                <a th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a>
                <a th:href="@{/students/delete/{id}(id=${student.id})}" 
                   onclick="return confirm('Are you sure you want to delete this student?');">
                   Delete
                </a>
            </td>
        </tr>
    </tbody>
</table>

<!-- Add Student Form -->
<h2>Add New Student</h2>
<form th:action="@{/students}" th:object="${student}" method="post">
    <label>Roll No:</label>
    <input type="text" th:field="*{rollNo}" required>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required>

    <label>Age:</label>
    <input type="number" th:field="*{age}" required>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required>

    <label>Date of Birth:</label>
    <input type="date" th:field="*{dateOfBirth}" required>

    <label>Address:</label>
    <textarea th:field="*{address}" required></textarea>

    <button type="submit">Save Student</button>
</form>

</body>
</html>
